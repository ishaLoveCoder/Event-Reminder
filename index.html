<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Special Countdown</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div id="wish-message" class="wish-message hidden"></div>

    <h1>Special Days That Matter</h1>
    <p class="personal-note">Some promises are broken, but memories remain forever...</p>

    <div class="event">
      <h2>Anniversary of Anand & Nisha (8 Feb)</h2>
      <p class="timer" id="anniversary-timer">Loading...</p>
    </div>

    <div class="event">
      <h2>Anand's Birthday (17 Mar)</h2>
      <p class="timer" id="husband-timer">Loading...</p>
    </div>

    <div class="event">
      <h2>Nisha's Special Day (17 May)</h2>
      <p class="timer" id="wife-timer">Loading...</p>
    </div>

    <div class="footer">
      <p>Countdown powered by memories</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
