<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Countdown</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div id="wish-message" class="wish-message hidden"></div>

    <h1>Special Event Countdown</h1>

    <div class="event">
      <h2>Anniversary (8 Feb)</h2>
      <p class="timer" id="anniversary-timer">Loading...</p>
    </div>

    <div class="event">
      <h2>Husband's Birthday (17 Mar)</h2>
      <p class="timer" id="husband-timer">Loading...</p>
    </div>

    <div class="event">
      <h2>Wife's Birthday (17 May)</h2>
      <p class="timer" id="wife-timer">Loading...</p>
    </div>

    <div class="footer">
      <p>Countdown powered by Love</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
